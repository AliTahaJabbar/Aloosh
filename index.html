      @keyframes fade-in {

        to { opacity: 1; transform: translateY(0); }

      .hover-scale {

      }

        transform: scale(1.05);
      }
      
      .btn-interactive {
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .btn-interactive:hover {
        transform: translateY(-2px);
        box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1), 0 3px 6px rgba(0, 0, 0, 0.08);
      }
      .btn-interactive:active {
        transform: translateY(1px);
      }
      
      .card-interactive {
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .card-interactive:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

      .nav-link-interactive {
        transition: all 0.3s ease;
        position: relative;
      }
      .nav-link-interactive:hover {
        background-color: rgba(255, 255, 255, 0.15);

      .image-zoom-container {
        overflow: hidden;
        border-radius: 0.5rem;
      }
      .image-zoom {
        transition: transform 0.5s ease;
      }
      .image-zoom:hover {
        transform: scale(1.1);
      }

        const toast = document.createElement('div');
        const bgColor = type === 'error' ? 'bg-red-500' : (type === 'success' ? 'bg-green-500' : 'bg-blue-500');
        toast.className = `fixed top-5 left-1/2 transform -translate-x-1/2 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-[101] animate-fade-in-up`;
        toast.textContent = message;
        document.body.appendChild(toast);
        setTimeout(() => {
            if (document.body.contains(toast)) {
                document.body.removeChild(toast);
            }
        }, 3000);

    // --- Firebase Configuration ---

      measurementId: "G-G2DCJEMXWB"
    };

    // --- From contexts/AuthContext.tsx ---
    const AuthContext = createContext(undefined);

    const AuthProvider = ({ children }) => {
      const [userRole, setUserRole] = useState(null);
      const [userData, setUserData] = useState(null);

      useEffect(() => {
        const storedAuth = localStorage.getItem('smartAgeAuth');
        if (storedAuth) {
          try {
            const authData = JSON.parse(storedAuth);
            setUserRole(authData.role);
            setUserData(authData);
          } catch (e) {
            console.error("Error parsing stored auth data:", e);
            localStorage.removeItem('smartAgeAuth');
          }
        }
      }, []);

      const login = (role, username, password) => {
        let userInfo = { role, username, loginTime: new Date().toISOString() };
        
        if (role === 'teamLeader') {
          userInfo = { ...userInfo, id: 'teamLeader', name: 'قائد فريق' };
          localStorage.setItem('smartAgeAuth', JSON.stringify(userInfo));
          setUserRole(role);
          setUserData(userInfo);
          return true;
        }
        if (role === 'follower' && username === FOLLOWER_USERNAME && password === FOLLOWER_PASSWORD) {
          userInfo = { ...userInfo, id: 'follower', name: 'متابع' };
          localStorage.setItem('smartAgeAuth', JSON.stringify(userInfo));
          setUserRole(role);
          setUserData(userInfo);
          return true;
        }
        if (role === 'admin' && username === ADMIN_USERNAME) {
          const adminPassword = localStorage.getItem("smartAgeAdminPassword") || DEFAULT_ADMIN_PASSWORD;
          if (password === adminPassword) {
            userInfo = { ...userInfo, id: 'admin', name: 'مسؤول' };
            localStorage.setItem('smartAgeAuth', JSON.stringify(userInfo));
            setUserRole(role);
            setUserData(userInfo);
            return true;
          }
        }
        return false;
      };

      const logout = () => {
        localStorage.removeItem('smartAgeAuth');
        setUserRole(null);
        setUserData(null);
        window.location.reload();
      };

      const changePassword = (current, newPass) => {
        if (userRole !== 'admin') return false;
        const currentAdminPassword = localStorage.getItem("smartAgeAdminPassword") || DEFAULT_ADMIN_PASSWORD;
        if (current === currentAdminPassword) {
            localStorage.setItem("smartAgeAdminPassword", newPass);
            return true;
        }
        return false;
      };

      return (
        <AuthContext.Provider value={{ userRole, userData, login, logout, changePassword }}>
          {children}
        </AuthContext.Provider>
      );
    };

    const useAuth = () => {
      const context = useContext(AuthContext);
      if (context === undefined) {
        throw new Error('useAuth must be used within an AuthProvider');
      }
      return context;
    };

    // --- From contexts/DataContext.tsx ---
    const DataContext = createContext(undefined);

    const DataProvider = ({ children }) => {
        const { userRole, userData } = useAuth();
        const [data, setData] = useState(INITIAL_DATA);
        const [hasUnsavedChanges, setHasUnsavedChanges] = useState(false);
        const [lastSaveTime, setLastSaveTime] = useState(null);
        
        const [firebaseInitialized, setFirebaseInitialized] = useState(false);
        const [isConnectedToFirebase, setIsConnectedToFirebase] = useState(false);
        const [syncStatus, setSyncStatus] = useState('UNINITIALIZED');
        const [lastSyncTime, setLastSyncTime] = useState(null);
        const [autoSaveEnabled, setAutoSaveEnabled] = useState(true);
        
        const canSyncWithFirebase = userRole === 'admin'; // المزامنة فقط للمسؤول

        // تهيئة Firebase
        useEffect(() => {
            try {
                if (window.firebase) {
                    window.firebase.initializeApp(FIREBASE_CONFIG);
                    setFirebaseInitialized(true);
                    
                    // مراقبة حالة الاتصال
                    const db = window.firebase.database();
                    const connectedRef = db.ref(".info/connected");
                    connectedRef.on("value", (snap) => {
                        setIsConnectedToFirebase(snap.val() === true);
                    });
                    
                    // محاولة تحميل البيانات من Firebase عند التهيئة
                    if (canSyncWithFirebase) {
                        loadDataFromFirebase();
                    }
                } else {
                    console.error("Firebase SDK not loaded");
                }
            } catch (error) {
                console.error("Error initializing Firebase:", error);
            }
        }, []);

        // حفظ البيانات تلقائياً عند التغيير
        useEffect(() => {
            if (hasUnsavedChanges && autoSaveEnabled) {
                const autoSaveTimer = setTimeout(() => {
                    if (canSyncWithFirebase && isConnectedToFirebase) {
                        saveDataToFirebase(data);
                    } else {
                        saveDataLocally();
                    }
                }, 2000); // حفظ تلقائي بعد ثانيتين من التغيير

                return () => clearTimeout(autoSaveTimer);
            }
        }, [hasUnsavedChanges, data, autoSaveEnabled]);

        const saveDataToFirebase = useCallback(async (dataToSave) => {
            if (!firebaseInitialized || !isConnectedToFirebase) {
                console.error('Firebase not initialized or not connected');
                return false;
            }
            
            setSyncStatus('SYNCING');
            try {
                const db = window.firebase.database();
                await db.ref('siteData').set(dataToSave);
                
                setSyncStatus('SYNCED');
                setLastSyncTime(new Date());
                setHasUnsavedChanges(false);
                setLastSaveTime(new Date());
                showToast('تم حفظ البيانات في السحابة بنجاح!', 'success');
                return true;
            } catch (error) {
                console.error("Error saving data to Firebase:", error);
                setSyncStatus('ERROR');
                showToast('فشل حفظ البيانات في السحابة.', 'error');
                return false;
            }
        }, [firebaseInitialized, isConnectedToFirebase]);

        const saveDataLocally = useCallback(() => {
            localStorage.setItem('smartAgeLocalData', JSON.stringify(data));
            setHasUnsavedChanges(false);
            setLastSaveTime(new Date());
            return true;
        }, [data]);

        const saveData = useCallback(async () => {
            if (canSyncWithFirebase && isConnectedToFirebase) {
                const success = await saveDataToFirebase(data);
                return success;
            } else {
                saveDataLocally();
                showToast('تم حفظ البيانات محلياً بنجاح!', 'success');
                return true;
            }
        }, [canSyncWithFirebase, isConnectedToFirebase, data, saveDataToFirebase, saveDataLocally]);

        const updateData = useCallback((newData) => {
            setData(newData);
            setHasUnsavedChanges(true);
        }, []);

        const updateField = useCallback((path, value) => {
            setData(currentData => {
                const newData = JSON.parse(JSON.stringify(currentData));
                let current = newData;
                const keys = path.split('.');
                for (let i = 0; i < keys.length - 1; i++) {
                    current = current[keys[i]];
                }
                current[keys[keys.length - 1]] = value;
                return newData;
            });
            setHasUnsavedChanges(true);
        }, []);

        // تحميل البيانات المحلية عند البدء
        useEffect(() => {
            const localData = localStorage.getItem('smartAgeLocalData');
            if (localData) {
                try {
                    setData(JSON.parse(localData));
                } catch (e) {
                    console.error("Error loading local data:", e);
                }
            }
        }, []);

        const loadDataFromFirebase = useCallback(async () => {
            if (!firebaseInitialized || !canSyncWithFirebase) return;
            
            setSyncStatus('SYNCING');
            try {
                const db = window.firebase.database();
                const snapshot = await db.ref('siteData').once('value');
                const firebaseData = snapshot.val();
                
                if (firebaseData) {
                    setData(firebaseData);
                    setSyncStatus('SYNCED');
                    setLastSyncTime(new Date());
                    setHasUnsavedChanges(false);
                    showToast('تم تحميل البيانات من السحابة بنجاح!', 'success');
                } else {
                    // إذا لم تكن هناك بيانات في Firebase، احفظ البيانات الابتدائية
                    await saveDataToFirebase(INITIAL_DATA);
                    showToast('تم إنشاء بيانات جديدة في السحابة', 'info');
                }
            } catch (error) {
                console.error("Error loading data from Firebase:", error);
                setSyncStatus('ERROR');
                showToast('فشل تحميل البيانات من السحابة.', 'error');
            }
        }, [firebaseInitialized, canSyncWithFirebase, saveDataToFirebase]);

        const handleFirebaseSignOut = useCallback(() => {
            setIsConnectedToFirebase(false);
            setSyncStatus('OFFLINE');
            showToast('تم قطع الاتصال بالسحابة.', 'info');
        }, []);

        const handleFirebaseSignIn = useCallback(async () => {
            if (!firebaseInitialized) {
                showToast('السحابة غير جاهزة بعد. يرجى الانتظار...', 'error');
                return;
            }

            if (!canSyncWithFirebase) {
                showToast('ليس لديك صلاحية المزامنة مع السحابة', 'error');
                return;
            }

            setSyncStatus('AUTHENTICATING');
            
            try {
                setIsConnectedToFirebase(true);
                await loadDataFromFirebase();
            } catch (error) {
                console.error('Error during Firebase connection:', error);
                setSyncStatus('ERROR');
                showToast('حدث خطأ أثناء محاولة الاتصال.', 'error');
            }
        }, [firebaseInitialized, canSyncWithFirebase, loadDataFromFirebase]);

        // إعادة تعيين البيانات إلى القيم الافتراضية
        const resetToInitialData = useCallback(() => {
            if (window.confirm('هل تريد حقاً إعادة تعيين جميع البيانات إلى القيم الافتراضية؟ سيتم فقدان جميع التغييرات غير المحفوظة.')) {
                setData(INITIAL_DATA);
                setHasUnsavedChanges(true);
                showToast('تم إعادة تعيين البيانات إلى القيم الافتراضية', 'info');
            }
        }, []);

        const toggleAutoSave = useCallback(() => {
            setAutoSaveEnabled(prev => !prev);
            showToast(`الحفظ التلقائي ${!autoSaveEnabled ? 'مفعل' : 'معطل'}`, 'info');
        }, [autoSaveEnabled]);

        return (
            <DataContext.Provider value={{ 
                data, 
                updateData, 
                updateField, 
                saveData,
                resetToInitialData,
                hasUnsavedChanges,
                lastSaveTime,
                syncStatus, 
                lastSyncTime, 
                isConnectedToFirebase, 
                handleFirebaseSignIn, 
                handleFirebaseSignOut, 
                firebaseInitialized,
                autoSaveEnabled,
                toggleAutoSave,
                canSyncWithFirebase
            }}>
                {children}
            </DataContext.Provider>
        );
    };

    const useData = () => {
        const context = useContext(DataContext);
        if (context === undefined) {
            throw new Error('useData must be used within a DataProvider');
        }
        return context;
    };
    
    // --- Save Button Component ---
    const SaveButton = ({ section }) => {
        const { saveData, hasUnsavedChanges, lastSaveTime, autoSaveEnabled } = useData();

        if (!hasUnsavedChanges) {
            return lastSaveTime ? (
                <div className="fixed bottom-6 left-6 z-40">
                    <div className="bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg flex items-center gap-2 btn-interactive">
                        <i className="fas fa-check"></i>
                        <span>آخر حفظ: {lastSaveTime.toLocaleTimeString()}</span>
                    </div>
                </div>
            ) : null;
        }

        return (
            <div className="fixed bottom-6 left-6 z-40">
                <button
                    onClick={saveData}
                    className="bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-2 transition-all btn-interactive"
                >
                    <i className="fas fa-save"></i>
                    {autoSaveEnabled ? `جاري الحفظ التلقائي...` : `حفظ ${section}`}
                </button>
            </div>
        );

                port.area.toLowerCase().includes(term) ||
                port.zone.toLowerCase().includes(term) ||
                port.name.toLowerCase().includes(term) ||
                port.landmark.toLowerCase().includes(term) ||
                port.coordinates.includes(term)
            );

            if (results.length === 0) {
                showToast('لم يتم العثور على منافذ تطابق البحث', 'info');
            }
        };

        const handleAddNewClick = () => {
            setEditingIndex(null);
            setFormData({ area: '', zone: '', name: '', landmark: '', coordinates: '' });
            setShowForm(true);
        };

        const handleEditClick = (index) => {
            setEditingIndex(index);
            setFormData(data.ports[index]);
            setShowForm(true);
        };

        const handleSavePort = () => {
            if (formData.area && formData.zone && formData.name && formData.landmark && formData.coordinates) {
                const newPorts = [...data.ports];
                if (editingIndex !== null) {
                    newPorts[editingIndex] = formData;
                } else {
                    newPorts.push(formData);

                updateData({ ...data, ports: newPorts });
                setShowForm(false);
                setSearchTerm('');

            setSearchTerm('');
            setSearchResult(null);

                                                                <i className="fas fa-trash-alt text-xs"></i>
                                                                <span>حذف</span>
                                                            </button>
                                                        </div>
                                                    </td>
                                                )}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                )}

                        </a>
                    </div>
                </div>
            </section>
        );
    };

    // --- From App.tsx ---
    const App = () => {
        const { userRole } = useAuth();
        const [activeSection, setActiveSection] = useState(Section.Home);

        if (!userRole) {
            return <Login />;
        }

        const renderSection = () => {
            switch (activeSection) {
            case Section.Home:
                return <Home setActiveSection={setActiveSection} />;
            case Section.Maps:
                return <Maps />;
            case Section.Offers:
                return <Offers />;
            case Section.Vlans:
                return <Vlans />;
            case Section.Materials:
                return <Materials />;
            case Section.Maintenance:
                return <Maintenance />;
            case Section.Ports:
                return <Ports />;
            case Section.Contact:
                return <Contact />;
            default:
                return <Home setActiveSection={setActiveSection} />;
            }
        };

        return (
            <div className="bg-slate-100 text-slate-800 min-h-screen">
                <Layout activeSection={activeSection} setActiveSection={setActiveSection}>
                    {renderSection()}
                </Layout>
            </div>
        );
    };

    // --- From index.tsx ---
    const rootElement = document.getElementById('root');
    if (!rootElement) {
        throw new Error("Could not find root element to mount to");
    }

    window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
    });

    const root = ReactDOM.createRoot(rootElement);
    root.render(
        <React.StrictMode>
            <AuthProvider>
                <DataProvider>
                    <App />
                </DataProvider>
            </AuthProvider>
        </React.StrictMode>
    );
  </script>
